<div>
  <input unicorn:model="description" id="description" type="text">
  <button unicorn:click="add">Add Todo</button>

  <ul>
    {% for todo in todos %}
      <li>
        ({{ todo.id }}) - {{ todo.description }} - <button unicorn:click="delete({{ todo.id }})">Delete</button>
      </li>
    {% endfor %}
  </ul>
</div>
